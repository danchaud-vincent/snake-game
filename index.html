<!DOCTYPE html>
<html lang="eng">

    <!-- HEAD -->
    <head>
        <title>Snake Game</title>
        
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
        <link href="index.css" rel="stylesheet">
    </head>

    
    <!-- BODY -->
    <body>
        <!-- header -->
        <header><h1>SNAKE GAME</h1></header>
        
        <!-- container -->
        <div class="container">

            <!-- Menu -->
            <div id="start" class="menu">
                <h2><span class="snake-anim">üêç</span> Menu <span class="snake-anim">üêç</span></h2>
                <div class="options">
                    <h3>Choose your level:</h3>
                    <button id="easy" class="level active">Easy</button>
                    <button id="medium" class="level">Medium</button>
                    <button id="hard" class="level">Hard</button>
                </div>
                <button id="play">PLAY</button>
            </div>

            <!-- Game -->
            <div id="game" class="board">
                <!-- score & life -->
                <div class="scoreBoard">
                    <h3>Score: <span id="score">-</span></h3>
                    <h3><span id="level-chosen"></span></h3>
                </div>

                <!-- grid -->
                <div class="grid">
                    <h2 id="end">GAME <span class="over">OVER!</span></h2>
                </div>
            </div>
            
        </div>

        <!-- script JS -->
        <script src="index.js"></script>
    </body>
</html>
